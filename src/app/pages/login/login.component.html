<h2>Login</h2>
<form [formGroup]="resourceForm" (ngSubmit)="submitForm()">
  <div class="form-group">
      <label for="email">Email</label>
      <input type="text" formControlName="email" id="email" class="form-control" />
      <app-form-field-error [form-control]="resourceForm.get('email')"></app-form-field-error>
  </div>
  <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control"  />
      <app-form-field-error [form-control]="resourceForm.get('password')"></app-form-field-error>
  </div> 

   <app-server-error-message [server-error-messages]="serverErrorMessage"></app-server-error-message>

  <button [disabled]="submittingForm || resourceForm.invalid" type="submit" class="btn btn-primary btn-lg mt-3">
    Login
  </button> 

</form>
